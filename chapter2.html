
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 2 - Testing Throughout SDLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 10px;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: none;
            animation: slideIn 0.5s ease;
        }

        .question-card.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question-number {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .option.correct {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
            animation: correctPulse 0.6s ease;
        }

        .option.wrong {
            background: rgba(244, 67, 54, 0.3);
            border-color: #f44336;
            animation: shake 0.5s;
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            animation: celebrate 1s ease-out;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes celebrate {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confettiFall 3s ease-out forwards;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }

        .explanation {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border-left: 4px solid #FFD700;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .explanation.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .explanation-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-card {
            display: none;
            text-align: center;
        }

        .results-card.show {
            display: block;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            font-size: 3em;
            font-weight: bold;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .score-label {
            font-size: 0.3em;
            opacity: 0.8;
        }

        .best-score {
            background: rgba(255, 215, 0, 0.2);
            padding: 15px 30px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .restart-btn {
            background: white;
            color: #667eea;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: 600;
            margin: 10px;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 1.8em; }
            .question-text { font-size: 1.1em; }
            .stats-bar { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">‚Üê Back to Chapters</button>
        
        <div class="header">
            <h1>Chapter 2: Testing Throughout SDLC</h1>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <span>üìä</span>
                <span>Current: <strong id="currentScore">0</strong></span>
            </div>
            <div class="stat-item">
                <span>üèÜ</span>
                <span>Best: <strong id="bestScore">0</strong></span>
            </div>
            <div class="stat-item">
                <span>üìù</span>
                <span>Questions: <strong id="totalQuestions">0</strong></span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="quizContainer"></div>

        <div class="question-card results-card" id="resultsCard">
            <h2 id="resultTitle">Quiz Complete! üéâ</h2>
            <div class="score-circle" id="scoreCircle">
                <div id="scorePercentage"></div>
                <div class="score-label">Score</div>
            </div>
            <p id="scoreText" style="font-size: 1.3em; margin: 20px 0;"></p>
            <div class="best-score" id="bestScoreBox"></div>
            <button class="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
            <button class="restart-btn" onclick="goBack()" style="background: transparent; border: 2px solid white; color: white;">Back to Chapters</button>
        </div>
    </div>

    <script src="chapter2-data.js"></script>
    <script>
        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let bestScore = localStorage.getItem('chapter2BestScore') || 0;

        const emojis = ['üéâ', '‚ú®', 'üåü', '‚≠ê', 'üí´', 'üéä', 'üéà', 'üèÜ'];
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd', '#00d2d3'];

        function init() {
            document.getElementById('bestScore').textContent = bestScore;
            document.getElementById('totalQuestions').textContent = questions.length;
            renderQuestion();
            updateProgress();
        }

        function renderQuestion() {
            const q = questions[currentQuestion];
            const container = document.getElementById('quizContainer');
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                    <div class="question-text">${q.q}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectAnswer(${i})">
                                ${String.fromCharCode(97 + i)}) ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <div class="explanation-title">üí° Explanation:</div>
                        <div>${q.explanation}</div>
                    </div>
                    <div class="nav-buttons">
                        <button class="nav-btn next-btn" onclick="nextQuestion()" disabled>Next Question</button>
                    </div>
                </div>
            `;
            answered = false;
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            document.body.appendChild(celebration);
            
            setTimeout(() => celebration.remove(), 1000);
            createConfetti();
        }

        function selectAnswer(selected) {
            if (answered) return;
            
            answered = true;
            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((opt, i) => {
                opt.classList.add('disabled');
                if (i === q.correct) {
                    opt.classList.add('correct');
                }
                if (i === selected && i !== q.correct) {
                    opt.classList.add('wrong');
                }
            });

            if (selected === q.correct) {
                score++;
                showCelebration();
                document.getElementById('currentScore').textContent = score;
            }

            document.getElementById('explanation').classList.add('show');
            document.querySelector('.next-btn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                renderQuestion();
                updateProgress();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContainer').style.display = 'none';
            const resultsCard = document.getElementById('resultsCard');
            resultsCard.classList.add('show');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('scorePercentage').textContent = percentage + '%';
            document.getElementById('scoreText').textContent = `You scored ${score} out of ${questions.length} questions correctly!`;
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('chapter2BestScore', bestScore);
                document.getElementById('resultTitle').textContent = 'üéâ New Best Score! üéâ';
                document.getElementById('bestScoreBox').innerHTML = `üèÜ New Record: ${score}/${questions.length}`;
                createConfetti();
            } else {
                document.getElementById('bestScoreBox').innerHTML = `üèÜ Best Score: ${bestScore}/${questions.length}`;
            }
            
            updateProgress();
            document.getElementById('progressFill').style.width = '100%';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            document.getElementById('currentScore').textContent = score;
            document.getElementById('resultsCard').classList.remove('show');
            document.getElementById('quizContainer').style.display = 'block';
            init();
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        init();
    </script>
</body>
</html>
